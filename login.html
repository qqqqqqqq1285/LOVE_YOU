<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOVE YOU | –í—Ö–æ–¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* –ú–æ–±–∏–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .login-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }
        
        /* –°–µ—Ä–¥—Ü–µ */
        .big-heart {
            text-align: center;
            margin-bottom: 40px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .big-heart i {
            font-size: 120px;
            color: #ff4d6d;
            text-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ª–æ–≥–∏–Ω–∞ */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 8px 32px rgba(255, 77, 109, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-title {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 400;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }
        
        /* –§–æ—Ä–º–∞ */
        .login-form {
            margin-bottom: 30px;
        }
        
        /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –∫–Ω–æ–ø–∫–∞ */
        .input-group {
            width: 100%;
            margin-bottom: 16px;
        }
        
        .password-input {
            width: 100%;
            height: 56px;
            padding: 0 20px;
            font-size: 17px;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background: #fff;
            color: #333;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #ff4d6d;
            box-shadow: 0 0 0 4px rgba(255, 77, 109, 0.1);
        }
        
        .password-input::placeholder {
            color: #999;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ */
        .login-button {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #ff4d6d 0%, #ff758c 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(255, 77, 109, 0.3);
            box-sizing: border-box;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(255, 77, 109, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            background: #ffeaea;
            color: #ff4444;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
            border: 1px solid #ffcccc;
        }
        
        .error-message i {
            margin-right: 8px;
        }
        
        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            margin: 20px 0 0;
            text-align: center;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        /* –£—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .success-message {
            background: #e8f5e9;
            color: #4CAF50;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
            border: 1px solid #c8e6c9;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .login-card {
                background: rgba(30, 30, 46, 0.95);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: #fff;
            }
            
            .login-title {
                color: #fff;
            }
            
            .login-subtitle {
                color: #aaa;
            }
            
            .password-input {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(255, 255, 255, 0.1);
                color: #fff;
            }
            
            .password-input::placeholder {
                color: #777;
            }
            
            .password-input:focus {
                border-color: #ff4d6d;
                background: rgba(255, 255, 255, 0.08);
            }
            
            .hint {
                color: #aaa;
            }
            
            .error-message {
                background: rgba(255, 68, 68, 0.1);
                border-color: rgba(255, 68, 68, 0.3);
            }
            
            .success-message {
                background: rgba(76, 175, 80, 0.1);
                border-color: rgba(76, 175, 80, 0.3);
            }
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
            .login-wrapper {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .big-heart i {
                font-size: 100px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 15px;
            }
            
            .password-input,
            .login-button {
                height: 52px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 350px) {
            .big-heart i {
                font-size: 80px;
            }
            
            .login-title {
                font-size: 22px;
            }
            
            .password-input,
            .login-button {
                height: 48px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="big-heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">LOVE YOU</h1>
                <p class="login-subtitle">–¢–æ–ª—å–∫–æ –¥–ª—è –Ω–∞—Å –¥–≤–æ–∏—Ö. –í–æ–π–¥–∏, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –Ω–∞—à—É –∏—Å—Ç–æ—Ä–∏—é</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <input type="password" 
                           id="password" 
                           class="password-input" 
                           placeholder="–í–≤–µ–¥–∏ –Ω–∞—à –æ—Å–æ–±–µ–Ω–Ω—ã–π –ø–∞—Ä–æ–ª—å"
                           required
                           autocomplete="off"
                           autocapitalize="off"
                           autocorrect="off">
                </div>
                
                <div class="input-group">
                    <button type="submit" class="login-button">
                        <i class="fas fa-lock-open"></i>
                        –í–æ–π—Ç–∏ 
                    </button>
                </div>
                
                <div id="error-message" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å. –ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑
                </div>
                
                <div id="success-message" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    –£—Å–ø–µ—à–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º...
                </div>
                
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // URL —Å–µ—Ä–≤–µ—Ä–∞ - –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞
            // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–∞ localhost:3000, —Ç–æ –æ—Å—Ç–∞–≤—å —Ç–∞–∫:
            const SERVER_URL = 'http://localhost:3000';
            // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å Glitch –∏–ª–∏ –¥—Ä—É–≥–æ–π —Ö–æ—Å—Ç–∏–Ω–≥, –∑–∞–º–µ–Ω–∏ –Ω–∞:
            // const SERVER_URL = 'https://—Ç–≤–æ–π-–ø—Ä–æ–µ–∫—Ç.glitch.me';
            
            // –ü–∞—Ä–æ–ª–∏ –¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º–∞
            const OFFLINE_PASSWORDS = ['21.10.25', '01.11.25'];
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
            if (localStorage.getItem('loggedIn')) {
                window.location.href = 'index.html';
            }
            
            loginForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const enteredPassword = passwordInput.value.trim();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                const submitBtn = loginForm.querySelector('.login-button');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –ü—Ä–æ–≤–µ—Ä—è—é...';
                submitBtn.disabled = true;
                
                try {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–∞—Ä–æ–ª—å —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
                    const response = await fetch(`${SERVER_URL}/api/check-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: enteredPassword })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä
                        handleSuccessfulLogin(submitBtn);
                    } else {
                        // –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
                        handleLoginError(submitBtn, originalText);
                    }
                    
                } catch (error) {
                    console.log('–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –≤ –æ—Ñ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º');
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–æ–ª—å –ª–æ–∫–∞–ª—å–Ω–æ
                    if (OFFLINE_PASSWORDS.includes(enteredPassword)) {
                        handleSuccessfulLogin(submitBtn, ' (–æ—Ñ—Ñ–ª–∞–π–Ω)');
                    } else {
                        handleLoginError(submitBtn, originalText, true);
                    }
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—Ö–æ–¥–∞
            function handleSuccessfulLogin(submitBtn, suffix = '') {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                localStorage.setItem('loggedIn', 'true');
                
                // –°–∫—Ä—ã–≤–∞–µ–º –æ—à–∏–±–∫—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                errorMessage.style.display = 'none';
                successMessage.style.display = 'block';
                
                // –ú–µ–Ω—è–µ–º –≤–∏–¥ –ø–æ–ª—è –≤–≤–æ–¥–∞
                passwordInput.style.borderColor = '#4CAF50';
                passwordInput.style.boxShadow = '0 0 0 4px rgba(76, 175, 80, 0.1)';
                
                // –ú–µ–Ω—è–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.innerHTML = `<i class="fas fa-check"></i> –£—Å–ø–µ—à–Ω–æ${suffix}!`;
                submitBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 1000);
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–∫–∏ –≤—Ö–æ–¥–∞
            function handleLoginError(submitBtn, originalText, isOffline = false) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
                errorMessage.style.display = 'block';
                if (isOffline) {
                    errorMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∏–ª–∏ –Ω–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                }
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ç—Ä—è—Å–∫–∏
                loginForm.classList.add('shake');
                setTimeout(function() {
                    loginForm.classList.remove('shake');
                }, 500);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –∏ —Ñ–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è
                passwordInput.value = '';
                passwordInput.focus();
                passwordInput.style.borderColor = '#ff4444';
                passwordInput.style.boxShadow = '0 0 0 4px rgba(255, 68, 68, 0.1)';
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –æ—à–∏–±–∫–∏ –ø—Ä–∏ –Ω–æ–≤–æ–º –≤–≤–æ–¥–µ
            passwordInput.addEventListener('input', function() {
                if (errorMessage.style.display === 'block') {
                    errorMessage.style.display = 'none';
                    passwordInput.style.borderColor = '#e0e0e0';
                    passwordInput.style.boxShadow = 'none';
                }
                
                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –±—ã–ª–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞
                const submitBtn = loginForm.querySelector('.login-button');
                if (submitBtn.disabled && passwordInput.value.trim()) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-lock-open"></i> –í–æ–π—Ç–∏';
                    submitBtn.style.background = 'linear-gradient(135deg, #ff4d6d 0%, #ff758c 100%)';
                }
            });
            
            // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –ø—Ä–∏ –¥–æ–ª–≥–æ–º –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Å–µ—Ä–¥—Ü–µ
            document.querySelector('.big-heart').addEventListener('contextmenu', function(event) {
                event.preventDefault();
                alert('üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞: –ø–æ–ø—Ä–æ–±—É–π –≤–≤–µ—Å—Ç–∏ –Ω–∞—à–∏ –≤–∞–∂–Ω—ã–µ –¥–∞—Ç—ã –≤ —Ñ–æ—Ä–º–∞—Ç–µ –î–î.–ú–ú.–ì–ì');
                return false;
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            setTimeout(() => {
                passwordInput.focus();
            }, 500);
        });
    </script>
</body>
</html>
